syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.grpc.proto.ewallet";
option java_outer_classname = "EWalletProto";

package ewallet;

// Account entity belonging to a user
message Account {
  int64 id = 1;
  int64 user_id = 2;
  string account_number = 3;
  string account_type = 4;
  double balance = 5;
  string currency = 6;
  bool active = 7;
}

// Request to get all accounts for a specific user
message GetAccountsByUserIdRequest {
  int64 user_id = 1;
}

// Response containing all accounts for a user
message GetAccountsByUserIdResponse {
  bool success = 1;
  string message = 2;
  repeated Account accounts = 3;
}

// EWallet Service definition
service EWalletService {
  rpc GetAccountsByUserId(GetAccountsByUserIdRequest) returns (GetAccountsByUserIdResponse);
}
